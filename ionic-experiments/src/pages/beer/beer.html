<ion-header>
  <ion-navbar>
    <ion-title>Good Beers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let beer of beers">
      <ion-avatar item-left>
        <img src="{{beer.giphyUrl}}">
      </ion-avatar>
      <h2>{{beer.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
